<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1a1a1a;
            line-height: 1.5;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
        }
        .header {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: #ffffff;
            padding: 24px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 32px;
            text-align: center;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 16px;
            color: #374151;
        }
        .message {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 24px;
        }
        .otp {
            font-size: 36px;
            font-weight: 700;
            color: #dc2626;
            letter-spacing: 8px;
            background-color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin: 24px 0;
            display: inline-block;
        }
        .footer {
            background-color: #f9fafb;
            padding: 16px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .content {
                padding: 24px 16px;
            }
            .otp {
                font-size: 28px;
                letter-spacing: 6px;
            }
            .header {
                font-size: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Your OTP</div>
    <div class="content">
        <div class="greeting">Hello <span th:text="${name}">User</span>,</div>
        <div class="message">
            <p>Use this OTP to reset your password. It is valid for 5 minutes.</p>
        </div>
        <div class="otp" th:text="${otp}">123456</div>
    </div>
    <div class="footer">
        If you didnâ€™t request this OTP, please ignore this email.
    </div>
</div>
</body>
</html>
